<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHorizon | Login</title>
    <link rel="stylesheet" href="styles_login.css">
    <script src="script_login.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
          <h2>HomeHorizon | A Place To Call Home</h2>
          <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle-text">Don't have an account? <span id="show-signup">Sign up</span></p>
          </form>
      
          <form id="signup-form" style="display: none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="toggle-text">Already have an account? <span id="show-login">Login</span></p>
          </form>
        </div>
      </div>
      
</body>
</html>
